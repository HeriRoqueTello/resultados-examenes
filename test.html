  <style>
    html {
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-size: 100% auto;
      background-attachment: scroll;
      background-image: url(./Mis\ resultados_files/login/login_background.jpg);
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1rem;
      height: 100%;
      margin: 0;
      width: 100%;
    }
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    form {
      height: 100vh;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .login-form {
      width: 400px;
    }
    .login-form .user-bar {
      width: 368px;
    }
    .login-page .user-bar {
      height: 40px;
      line-height: 40px;
      padding-left: 16px;
      padding-right: 16px;
    }
    .user-bar {
      display: block;
      width: 100%;
      position: relative;
    }
    .user-panelbg {
      background-color: rgba(255, 255, 255, 0.8);
    }
    .login-form .user-label {
      width: 120px;
    }
    .login-page .user-label {
      font-size: 1em;
      white-space: normal;
      line-height: 40px;
      display: inline-block;
    }
    .user-label {
      color: #000000;
      font-size: 16px;
      display: inline-block;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      cursor: text;
    }
    .login-form .user-input {
      display: inline-block;
      width: 248px;
    }
    .login-page .user-input {
      margin: 0;
      height: 40px;
      padding: 0px;
    }
    .user-input {
      box-sizing: border-box;
      height: 3rem;
      background: transparent;
      position: relative;
      display: inline-block;
      vertical-align: top;
    }
    .login-page .input_user {
      background-color: transparent;
      border-style: none;
      margin: 0;
      padding: 0 8px;
      width: 100%;
      position: absolute;
      top: 0px;
      height: 40px;
    }
    .input_user {
      box-sizing: border-box;
      color: #000000;
      background: #ffffff;
      border: 1px solid #c0c0c0;
      font-size: 0.875rem;

    <div class="sapUiSraLoginPage" id="LOGIN_PAGE_FULL">
      <form class="sapUiSraLoginForm" id="LOGIN_FORM" name="loginForm" autocomplete="off">
        <input type="hidden" name="sap-system-login-oninputprocessing" value="" />
        <input type="hidden" name="sap-urlscheme" value="" />
        <input type="hidden" name="sap-system-login" value="onLogin" />
        <input type="hidden" name="sap-system-login-basic_auth" value="" />
        <input type="hidden" name="sap-client" value="400" />
        <input type="hidden" name="sap-language" value="ES" />
        <input type="hidden" name="sap-accessibility" value="" />
        <input type="hidden" name="sap-login-XSRF" value="81EcqfCWVpBrKxScYdU0BEmdVGjh29w04fHK2SBDXA4=" />
        <input type="hidden" name="sap-system-login-cookie_disabled" value="" />
        <input type="hidden" name="sap-hash" value="" />
        <!-- in case of inline-block display spaces matter! -->
        <div class="sapUiSraLoginInputBlock">
          <div id="USERNAME_BLOCK" class="sapMBar sapMPanelBG sapMPanelBGTranslucent sapUiSraLoginHidden" onclick="">
            <label id="USERNAME_LABEL" for="USERNAME_FIELD-inner" class="sapMLabel" onclick="">Usuario</label>
            <div id="USERNAME_FIELD" class="sapMInputBase">
              <input
                id="USERNAME_FIELD-inner"
                tabindex="1"
                type="text"
                class="sapMInputBaseInner"
                name="sap-user"
                maxlength="12 "
                inputmode="verbatim"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="none"
              />
            </div>
          </div>
          <div id="PASSWORD_BLOCK" class="sapMBar sapMPanelBG sapMPanelBGTranslucent sapUiSraLoginHidden">
            <label id="PASSWORD_LABEL" for="PASSWORD_FIELD-inner" class="sapMLabel">Clave de acceso</label>
            <div id="PASSWORD_FIELD" class="sapMInputBase">
              <input
                id="PASSWORD_FIELD-inner"
                tabindex="2"
                type="password"
                class="sapMInputBaseInner"
                name="sap-password"
                inputmode="verbatim"
              />
            </div>
          </div>
          <div id="LANGUAGE_BLOCK" class="sapMBar sapMPanelBG sapMPanelBGTranslucent sapUiSraLoginHidden" style="display: none">
            <label id="LANGUAGE_LABEL" for="LANGUAGE_SELECT" class="sapMLabel">Idioma</label>
            <div id="LANGUAGE_SELECT_BLOCK" class="sapMInputBase sapUiSraSelectBlock">
              <select id="LANGUAGE_SELECT" tabindex="3" class="sapMInputBaseInner sapUiSraSelect"></select>
            </div>
          </div>
          <div
            id="CLIENT_BLOCK"
            class="sapMBar sapMPanelBG sapMPanelBGTranslucent sapUiSraLoginHidden"
            style="display: none"
            onclick="fioriLogin.setInputFocus('CLIENT_FIELD-inner')"
          >
            <label
              id="CLIENT_LABEL"
              for="CLIENT_FIELD-inner"
              class="sapMLabel"
              onclick="fioriLogin.setInputFocus('CLIENT_FIELD-inner')"
              >Mandante</label
            >
            <div id="CLIENT_FIELD" class="sapMInputBase">
              <input
                id="CLIENT_FIELD-inner"
                tabindex="4"
                type="text"
                value="400"
                maxlength="3"
                size="3"
                class="sapMInputBaseInner"
                name="sap-client"
                inputmode="verbatim"
              />
            </div>
          </div>
        </div>
        <div class="sapUiSraMessageContainer">
          <div
            id="LOGIN_ERROR_BLOCK"
            tabindex="5"
            class="sapMBar sapUiSraMessage sapUiSraMessageError"
            style="visibility: hidden"
          >
            <label id="LOGIN_LBL_ERROR" class="sapThemeText"></label>
          </div>
        </div>
        <div class="sapUiSraLoginButtonBlock">
          <div class="sapUiSraBtnBlock sapUiSraLoginBtnBlock sapThemeBrand-asBackgroundColor">
            <button
              type="submit"
              id="LOGIN_LINK"
              tabindex="6"
              class="sapMBtn sapMBtnEmphasized"
              onclick="return fioriLogin.submitLogin('sap-system-login-oninputprocessing', 'onLogin')"
            >
              <div class="sapUiSraLogonAnimation" id="sapUiSraFlower">
                <div class="sapUiSraFlowerBlossom">
                  <div class="sapUiSraFlowerLeafContainer sapUiSraFlowerLeafContainer1">
                    <div class="sapUiSraFlowerLeaf sapUiSraFlowerLeaf1"></div>
                  </div>
                  <div class="sapUiSraFlowerLeafContainer sapUiSraFlowerLeafContainer2">
                    <div class="sapUiSraFlowerLeaf sapUiSraFlowerLeaf2"></div>
                  </div>
                  <div class="sapUiSraFlowerLeafContainer sapUiSraFlowerLeafContainer3">
                    <div class="sapUiSraFlowerLeaf sapUiSraFlowerLeaf3"></div>
                  </div>
                  <div class="sapUiSraFlowerLeafContainer sapUiSraFlowerLeafContainer4">
                    <div class="sapUiSraFlowerLeaf sapUiSraFlowerLeaf4"></div>
                  </div>
                  <div class="sapUiSraFlowerLeafContainer sapUiSraFlowerLeafContainer5">
                    <div class="sapUiSraFlowerLeaf sapUiSraFlowerLeaf5"></div>
                  </div>
                </div>
              </div>
              <span class="sapMBtnContent sapMLabelBold sapUiSraDisplayBeforeLogin">Acceder al sistema</span
              ><span class="sapMBtnContent sapMLabelBold sapUiSraDisplayAfterLogin">Acceder al sistema</span>
            </button>
          </div>
          <div class="sapUiSraBtnBlock sapUiSraLoginHidden sapThemeBarBG">
            <button
              type="button"
              id="CHANGE_PASSWORD_LINK"
              tabindex="7"
              class="sapMBtn sapMBtnDefault"
              onclick="fioriLogin.submitLogin('sap-system-login-oninputprocessing', 'onChangePwd', true)"
            >
              <span class="sapMBtnContent sapMLabelBold">Modificar clave acceso</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
